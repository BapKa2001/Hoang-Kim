<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoang kim Mobifone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>hoang kim Mobifone</h1>
        <button id="viewCartBtn">Xem giỏ hàng</button>
    </header>
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
        </div>
    </div>
    <section id="sim mobifone">
        <div class="sim mobifone">
            <img src="sim mobifone.jpg" alt="sim mobifone">
            <h3>sim mobifone</h3>
            <p>10,000 VND</p>
            <button class="addToCartBtn" data-name="sim mobifone" data-price="10">Thêm vào giỏ hàng</button>
        </div>
        <div class="sim mobifone1">
            <img src="sim mobifone.jpg" alt="sim mobifone1">
            <h3>sim mobifone</h3>
            <p>15,000 VND</p>
            <button class="addToCartBtn" data-name="sim mobifone1" data-price="15">Thêm vào giỏ hàng</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
